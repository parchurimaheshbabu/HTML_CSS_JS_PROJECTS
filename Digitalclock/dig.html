<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DigitalClock</title>
    <link rel="stylesheet" href="dig.css" />
  </head>
  <body>
    <h2>Digital Clock</h2>
    <div class="clock">
      <div>
        <span class="hour" id="hour">00</span>
        <span class="text">Hours</span>
      </div>
      <div>
        <span class="minute" id="minute">00</span>
        <span class="text">minutes</span>
      </div>
      <div>
        <span class="seconds" id="seconds">00</span>
        <span class="text">seconds</span>
      </div>
      <div>
        <span class="ampm" id="ampm">AM</span>
      </div>
    </div>
    <script src="dig.js"></script>
  </body>
</html>
