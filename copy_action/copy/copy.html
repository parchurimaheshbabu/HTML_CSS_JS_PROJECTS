<!DOCTYPE html>

  <body>
  <div class="whole">
     <div class="data">
            <h3 >Copy to clip board </h3>

     <input type="text" id="copypaste" value="" />
    <button type="submit" onclick="copy()">Copy</button>

   </div>
    <textarea id="tarea"></textarea>
  </div>
    <script>
      function copy() {
        k = document.getElementById("copypaste").value;
        navigator.clipboard.writeText(k);
      }
    </script>
  </body>
